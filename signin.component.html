<div>
  <div class="modal-header bg-light">
    <h4 class="modal-title text-primary text-uppercase font-weight-bolder align-content-center">SIGN IN HERE</h4>
    <fa-icon class="text-primary mx-2" style="font-size: 1.5rem;" [icon]="signin"></fa-icon>
    <button type="button" class="close text-primary" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&#215;</span>
    </button>
  </div>
  <div class="modal-body bg-white">
    <form [formGroup]="misinform" (ngSubmit)="confirm()">
      <div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="username" autocomplete [ngClass]="{ 'is-invalid': submit && f.username.errors }" class="form-control" id="exampleInputEmail1" placeholder="youremail@gmail.com">
          <div *ngIf="submit && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Field is required.</div>
            <div *ngIf="f.username.errors.email">Type a valid email.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" autocomplete [ngClass]="{ 'is-invalid': submit && f.password.errors }" class="form-control" id="exampleInputPassword1" placeholder="yourpassword">
          <div *ngIf="submit && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Type your password here.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary font-weight-bold px-4">Submit</button>
      </div>
    </form>
  </div>
</div>
